<!DOCTYPE html>
<html>
    <head>
        <title>frames</title>
        <link rel="stylesheet" href="./styles/styles1.css">
    </head>
    <frameset rows="20%,7%,*" border="2">
        <frameset cols="15%,*">
            <frame class="first"  src="logos.html" name="first"></frame>
            <frame class="second" src="title.html" name="second"></frame>
        </frameset>
        <frameset cols="0%">
            <frame class="third" src="but.html" name="third"></frame>
        </frameset>
        <frameset cols="25%,*">
            <frameset rows="70%,*">
                 <frame class="fourth" src="about.html" name="fourth"></frame>
                 <frame class="fifth" src="aim.html" name="fifth"></frame>
            </frameset>
            <frame class="sixth" src="pic.html" name="sixth"></frame>
        </frameset>  
    </frameset>
</html>
